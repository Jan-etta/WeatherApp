<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/159d18c0dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/home.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container"></div>
    <div class="card float-box">
        <div class="card-body card-setting">
            <div class="row">
                <div class="col-md-12">
                    <h1>Good day</h1>
                </div>
                <div class="col-md-4">
                    <!--empty corner-->
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-9 search-bar">
                        <form id="city-form"><i class="fa-solid fa-location-dot search-icon"></i>
                            <input id="city-form-input" type="text " placeholder="Location ">
                            <button type="submit">Search </button></form>
                        <button id="current-location-button" type="button">Current Location </button></form>
                    </div>
                    <div class="col-xs-12 col-md-3 current-time">
                        <span><i class="fa-regular fa-calendar" id="day"></i> </span></br>
                        <span><i class="fa-regular fa-clock"  id="time"></i> </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-8">
                        <h2 class="weather-description">
                            <ul>
                                <li id="description">Sunny</li>
                                <li id="humidity">Humidity: 59%</li>
                                <li id="wind">Wind: 2.06km/h </li>
                            </ul>
                        </h2>

                    </div>
                    <div class="col-md-4 today-temp">
                        <img src="images/suncloudicon.png" alt="sunny-cloudy"><span id="todays-temp">temp</span>
                        <div><a href="#" id="celcius"> °C  </a> │
                            <a href="#" id="fahrenheit">°F </a>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row dates ">
                            <div class="col ">
                                tues <i class="fa-solid fa-cloud-showers-heavy "></i>
                            </div>
                            <div class="col ">
                                wed <i class="fa-solid fa-cloud-sun "></i>
                            </div>
                            <div class="col ">
                                thurs <i class="fa-solid fa-cloud-showers-heavy "></i>
                            </div>
                            <div class="col ">
                                fri <i class="fa-solid fa-cloud-showers-heavy "></i>
                            </div>
                            <div class="col ">
                                sat <i class="fa-solid fa-sun "></i>
                            </div>
                        </div>
                        <div class="row temp ">
                            <div class="col ">
                                20°C / <small>68°F</small>
                            </div>
                            <div class="col ">
                                20°C / <small>68°F</small>
                            </div>
                            <div class="col ">
                                20°C / <small>68°F</small>
                            </div>
                            <div class="col ">
                                20°C / <small>68°F</small>
                            </div>
                            <div class="col ">
                                20°C / <small>68°F</small>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="credit"> <a href="https://github.com/Jan-etta/WeatherApp" target="_blank"> open-source code </a>by Jan-etta</div>
    <script src="src/script.js"></script>

</body>

</html>
